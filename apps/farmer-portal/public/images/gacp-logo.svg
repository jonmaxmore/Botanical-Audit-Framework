<!-- GACP Platform Logo -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for main shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for leaf -->
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main Shield Background -->
  <path d="M100 20 Q60 20 40 40 Q20 60 20 100 L20 140 Q20 160 40 170 L90 185 Q95 187 100 187 Q105 187 110 185 L160 170 Q180 160 180 140 L180 100 Q180 60 160 40 Q140 20 100 20 Z" 
        fill="url(#shieldGradient)" 
        filter="url(#dropShadow)"/>
  
  <!-- Inner Shield Border -->
  <path d="M100 30 Q65 30 47.5 47.5 Q30 65 30 100 L30 135 Q30 150 42.5 157.5 L90 170 Q95 172 100 172 Q105 172 110 170 L157.5 157.5 Q170 150 170 135 L170 100 Q170 65 152.5 47.5 Q135 30 100 30 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="2" 
        opacity="0.3"/>
  
  <!-- Central Leaf Design -->
  <g transform="translate(100, 90)">
    <!-- Main Leaf -->
    <path d="M0 -25 Q-15 -35 -25 -25 Q-30 -15 -25 0 Q-20 15 0 25 Q20 15 25 0 Q30 -15 25 -25 Q15 -35 0 -25 Z" 
          fill="url(#leafGradient)" 
          filter="url(#dropShadow)"/>
    
    <!-- Leaf Vein -->
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    
    <!-- Side Veins -->
    <path d="M0 -10 Q-8 -5 -12 0" stroke="#ffffff" stroke-width="1" opacity="0.6" fill="none"/>
    <path d="M0 -10 Q8 -5 12 0" stroke="#ffffff" stroke-width="1" opacity="0.6" fill="none"/>
    <path d="M0 5 Q-6 8 -10 12" stroke="#ffffff" stroke-width="1" opacity="0.6" fill="none"/>
    <path d="M0 5 Q6 8 10 12" stroke="#ffffff" stroke-width="1" opacity="0.6" fill="none"/>
  </g>
  
  <!-- Small decorative leaves around main leaf -->
  <g opacity="0.6">
    <!-- Top left -->
    <path d="M70 60 Q65 55 60 60 Q65 65 70 60" fill="#4ade80"/>
    <!-- Top right -->
    <path d="M130 60 Q135 55 140 60 Q135 65 130 60" fill="#4ade80"/>
    <!-- Bottom left -->
    <path d="M75 120 Q70 115 65 120 Q70 125 75 120" fill="#4ade80"/>
    <!-- Bottom right -->
    <path d="M125 120 Q130 115 135 120 Q130 125 125 120" fill="#4ade80"/>
  </g>
  
  <!-- GACP Text -->
  <text x="100" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    GACP
  </text>
  
  <!-- Platform Text -->
  <text x="100" y="155" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" opacity="0.9">
    PLATFORM
  </text>
  
  <!-- Quality Assurance Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
  
  <!-- Corner Decorative Elements -->
  <g opacity="0.3">
    <!-- Top corners -->
    <circle cx="30" cy="30" r="2" fill="#ffffff"/>
    <circle cx="170" cy="30" r="2" fill="#ffffff"/>
    <!-- Bottom corners -->
    <circle cx="30" cy="170" r="2" fill="#ffffff"/>
    <circle cx="170" cy="170" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Certification Badge -->
  <g transform="translate(150, 50)">
    <circle cx="0" cy="0" r="15" fill="#fbbf24" opacity="0.9"/>
    <path d="M-8 -3 L-3 2 L8 -8" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
</svg>