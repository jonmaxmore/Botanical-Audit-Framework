<!-- Farmer Success Story Illustration -->
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sky gradient -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Field gradient -->
    <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Sky Background -->
  <rect width="400" height="150" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <g opacity="0.8">
    <ellipse cx="80" cy="40" rx="25" ry="15" fill="#ffffff"/>
    <ellipse cx="95" cy="40" rx="20" ry="12" fill="#ffffff"/>
    <ellipse cx="110" cy="45" rx="15" ry="10" fill="#ffffff"/>
    
    <ellipse cx="280" cy="30" rx="30" ry="18" fill="#ffffff"/>
    <ellipse cx="300" cy="35" rx="25" ry="15" fill="#ffffff"/>
    <ellipse cx="320" cy="30" rx="20" ry="12" fill="#ffffff"/>
  </g>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="25" fill="#fbbf24" opacity="0.9"/>
  <g transform="translate(350, 50)" opacity="0.7">
    <line x1="-35" y1="0" x2="-30" y2="0" stroke="#fbbf24" stroke-width="2"/>
    <line x1="30" y1="0" x2="35" y2="0" stroke="#fbbf24" stroke-width="2"/>
    <line x1="0" y1="-35" x2="0" y2="-30" stroke="#fbbf24" stroke-width="2"/>
    <line x1="0" y1="30" x2="0" y2="35" stroke="#fbbf24" stroke-width="2"/>
  </g>
  
  <!-- Mountains/Hills in background -->
  <polygon points="0,150 100,100 200,130 400,120 400,150" fill="#065f46" opacity="0.6"/>
  
  <!-- Field/Farm Land -->
  <rect x="0" y="150" width="400" height="150" fill="url(#fieldGradient)"/>
  
  <!-- Crop Rows -->
  <g opacity="0.8">
    <!-- Row 1 -->
    <path d="M50 180 Q70 170 90 180 Q110 170 130 180 Q150 170 170 180 Q190 170 210 180" 
          stroke="#15803d" stroke-width="3" fill="none"/>
    <!-- Row 2 -->
    <path d="M50 200 Q70 190 90 200 Q110 190 130 200 Q150 190 170 200 Q190 190 210 200" 
          stroke="#15803d" stroke-width="3" fill="none"/>
    <!-- Row 3 -->
    <path d="M50 220 Q70 210 90 220 Q110 210 130 220 Q150 210 170 220 Q190 210 210 220" 
          stroke="#15803d" stroke-width="3" fill="none"/>
    <!-- Row 4 -->
    <path d="M250 180 Q270 170 290 180 Q310 170 330 180 Q350 170 370 180" 
          stroke="#15803d" stroke-width="3" fill="none"/>
    <!-- Row 5 -->
    <path d="M250 200 Q270 190 290 200 Q310 190 330 200 Q350 190 370 200" 
          stroke="#15803d" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Farmer Figure -->
  <g transform="translate(200, 120)" filter="url(#shadow)">
    <!-- Body -->
    <ellipse cx="0" cy="25" rx="12" ry="20" fill="#8b4513"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="8" fill="#deb887"/>
    <!-- Hat -->
    <ellipse cx="0" cy="-5" rx="12" ry="3" fill="#4b5563"/>
    <ellipse cx="0" cy="-8" rx="8" ry="4" fill="#4b5563"/>
    <!-- Arms -->
    <ellipse cx="-8" cy="15" rx="3" ry="12" fill="#deb887" transform="rotate(-20)"/>
    <ellipse cx="8" cy="15" rx="3" ry="12" fill="#deb887" transform="rotate(20)"/>
    <!-- Legs -->
    <ellipse cx="-4" cy="40" rx="3" ry="15" fill="#4b5563"/>
    <ellipse cx="4" cy="40" rx="3" ry="15" fill="#4b5563"/>
    
    <!-- Tool in hand (hoe) -->
    <line x1="12" y1="8" x2="18" y2="2" stroke="#8b4513" stroke-width="2"/>
    <line x1="16" y1="0" x2="20" y2="0" stroke="#6b7280" stroke-width="3"/>
  </g>
  
  <!-- GACP Certificate Badge -->
  <g transform="translate(320, 180)">
    <!-- Certificate background -->
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="#ffffff" filter="url(#shadow)"/>
    <!-- GACP text -->
    <text x="0" y="-2" text-anchor="middle" fill="#22c55e" font-family="Arial" font-size="8" font-weight="bold">GACP</text>
    <text x="0" y="6" text-anchor="middle" fill="#16a34a" font-family="Arial" font-size="6">CERT</text>
    <!-- Gold star -->
    <polygon points="0,-18 2,-13 7,-13 3,-9 5,-4 0,-7 -5,-4 -3,-9 -7,-13 -2,-13" fill="#fbbf24"/>
  </g>
  
  <!-- Plants/Herbs -->
  <g>
    <!-- Turmeric plant -->
    <g transform="translate(80, 240)">
      <ellipse cx="0" cy="0" rx="8" ry="15" fill="#22c55e"/>
      <ellipse cx="-3" cy="-5" rx="5" ry="10" fill="#16a34a"/>
      <ellipse cx="3" cy="-5" rx="5" ry="10" fill="#16a34a"/>
      <!-- Root -->
      <ellipse cx="0" cy="10" rx="4" ry="6" fill="#fb923c"/>
    </g>
    
    <!-- Ginger plant -->
    <g transform="translate(150, 245)">
      <ellipse cx="0" cy="0" rx="6" ry="12" fill="#22c55e"/>
      <ellipse cx="-2" cy="-3" rx="4" ry="8" fill="#16a34a"/>
      <ellipse cx="2" cy="-3" rx="4" ry="8" fill="#16a34a"/>
      <!-- Root -->
      <ellipse cx="0" cy="8" rx="5" ry="4" fill="#eab308"/>
    </g>
    
    <!-- Holy basil -->
    <g transform="translate(320, 240)">
      <ellipse cx="0" cy="0" rx="7" ry="14" fill="#22c55e"/>
      <ellipse cx="-2" cy="-4" rx="4" ry="9" fill="#16a34a"/>
      <ellipse cx="2" cy="-4" rx="4" ry="9" fill="#16a34a"/>
      <!-- Flowers -->
      <circle cx="0" cy="-10" r="2" fill="#e879f9"/>
      <circle cx="-2" cy="-8" r="1.5" fill="#e879f9"/>
      <circle cx="2" cy="-8" r="1.5" fill="#e879f9"/>
    </g>
  </g>
  
  <!-- Success indicators -->
  <g opacity="0.9">
    <!-- Growth arrow -->
    <path d="M40 160 L40 140 M35 145 L40 140 L45 145" stroke="#22c55e" stroke-width="3" fill="none"/>
    <!-- Quality checkmark -->
    <g transform="translate(360, 160)">
      <circle cx="0" cy="0" r="8" fill="#22c55e"/>
      <path d="M-4 0 L-1 3 L4 -3" stroke="#ffffff" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Thai text placeholder areas -->
  <g opacity="0.1">
    <rect x="20" y="260" width="80" height="8" rx="2" fill="#374151"/>
    <rect x="20" y="275" width="100" height="6" rx="2" fill="#374151"/>
    <rect x="300" y="260" width="80" height="8" rx="2" fill="#374151"/>
    <rect x="300" y="275" width="60" height="6" rx="2" fill="#374151"/>
  </g>
</svg>